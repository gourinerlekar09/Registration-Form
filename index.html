<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter Full name"><br>

        
        <label for="aadhar">Aadhar Number</label>
        <input type="text" class="form-control" id="aadhar" placeholder="Enter Aadhar number"><br>
      
        <label for="pan">PAN Card Number</label>
        <input type="text" class="form-control" id="pan" placeholder="Enter pancard number"><br>
     
        <label for="mobile">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number"><br>
      
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="Enter birth date"><br>
      
        <label for="marks">Marks of 6 Subjects (Separated by comma)</label>
        <input type="text" class="form-control" id="marks" placeholder="Enter marks of 6 subject"><br>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="form.js"></script>
</body>
</html>
